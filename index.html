<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帝王哥留言板</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 30px;
            color: #007BFF;
        }
        .container input, .container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>帝王哥留言板</h1>
        <input type="text" id="name" placeholder="请输入您的姓名">
        <textarea id="message" rows="5" placeholder="请输入留言内容"></textarea>
        <button onclick="sendMessage()">发送</button>
    </div>

    <script>
        function sendMessage() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            if (name && message) {
                const apiUrl = `https://api.day.app/TrEcTjbpprbKCvSShYEZdc/${name}/${message}`;
                fetch(apiUrl)
                    .then(response => {
                        if (response.ok) {
                            alert('留言发送成功！');
                        } else {
                            alert('留言发送失败，请稍后再试。');
                        }
                    })
                    .catch(error => {
                        alert('出现错误：' + error);
                    });
            } else {
                alert('请填写姓名和留言内容。');
            }
        }
    </script>
</body>
</html>
